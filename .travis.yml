dist: xenial
sudo: required
language:
- cpp
cache:
- apt
notifications:
  slack:
    secure: 
addons:
  apt:
    packages:
    - doxygen
matrix:
  include:
  - name: Xenial kinetic
    dist: xenial
    env: ROS_DISTRO=kinetic
env:
  global:
    ROS_DISTRO: kinetic
    ROS_CI_DESKTOP: "`lsb_release -cs`"
    CI_SOURCE_PATH: "$(pwd)"
    ROSINSTALL_FILE: "$CI_SOURCE_PATH/dependencies.rosinstall"
    CATKIN_OPTIONS: "$CI_SOURCE_PATH/catkin.options"
    ROS_PARALLEL_JOBS: "-j8 -l6"
    PYTHONPATH: "$PYTHONPATH:/usr/lib/python2.7/dist-packages:/usr/local/lib/python2.7/dist-packages"
before_install:
- sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\"
  > /etc/apt/sources.list.d/ros-latest.list"
- sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key $ROS_KEY
- sudo apt-get update -qq
- sudo apt-get install dpkg
- sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-ros-base
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu `lsb_release -sc` main"
  > /etc/apt/sources.list.d/ros-latest.list'
- wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
- source /opt/ros/$ROS_DISTRO/setup.bash
- sudo rosdep init
- rosdep update
- sudo apt-get install ros-kinetic-rosbash
- sudo apt-get install ros-kinetic-roslaunch
- pip install --user catkin_lint
- pip install --user catkin_tools_document
- sudo apt-get install python-catkin-tools
install:
- mkdir -p ~/catkin_ws/src
- cd ~/catkin_ws
- catkin init
- catkin build
- source devel/setup.bash
- cd ~/catkin_ws/src
- ln -s $CI_SOURCE_PATH .
before_script:
- cd ~/catkin_ws/src
- wstool init
- if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi
- wstool up
- cd ~/catkin_ws
- rosdep update
- rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO
- cd src
- cd ~/catkin_ws
script:
- source /opt/ros/$ROS_DISTRO/setup.bash
- cd ~/catkin_ws
- src/march-iv/build.sh
- src/march-iv/doc.sh

# Code coverage
after_success:
  - catkin build march_sound_scheduler -v --no-deps --catkin-make-args march_gait_sound_coverage
  - catkin build march_gait_scheduler -v --no-deps --catkin-make-args march_gait_scheduler_coverage
#  - catkin build march_gait_selection -v --no-deps --catkin-make-args march_gait_selection_coverage
  - catkin build march_safety -v --no-deps --catkin-make-args march_safety_coverage
  - cd ~/catkin_ws/src/march-iv
  - bash <(curl -s https://codecov.io/bash) -f ~/catkin_ws/build/march_sound_scheduler/march_gait_sound_coverage.info.removed
  - bash <(curl -s https://codecov.io/bash) -f ~/catkin_ws/build/march_gait_scheduler/march_gait_scheduler_coverage.info.removed
#  - bash <(curl -s https://codecov.io/bash) -f ~/catkin_ws/build/march_gait_selection/march_gait_selection_coverage.info
  - bash <(curl -s https://codecov.io/bash) -f ~/catkin_ws/build/march_safety/march_safety_coverage.info.removed


deploy:
  provider: pages
  skip_cleanup: true
  local_dir: "/home/travis/catkin_ws/docs/html"
  github_token: "$GH_REPO_TOKEN"
  on:
    branch: develop
